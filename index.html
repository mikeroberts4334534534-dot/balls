<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>is this a button?</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    video {
      display: none;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <button id="playBtn">Play Video</button>
  <video id="video" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const btn = document.getElementById('playBtn');
    const vid = document.getElementById('video');

    btn.onclick = () => {
      btn.style.display = 'none';
      vid.style.display = 'block';
      vid.play();
    };
  </script>
</body>
</html>
