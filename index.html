<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;

  </video>
