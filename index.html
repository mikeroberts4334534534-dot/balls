

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openTabsButton">button</button>

    <script>
        document.getElementById('openTabsButton').addEventListener('click', function() {
            for (let i = 0; i < 50; i++) {
                window.open('https://www.example.com', '_blank');
            }
        });
    </script>
</body>
</html>
